{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block head %}
      <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
      <meta charset="utf-8" />
    {% endblock head %}

    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/main.css" %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <a href="https://github.com/you"><img style="position: absolute; top: 0; right: 0; border: 0;z-index:1000" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    <!-- Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-xs-12">
                    <p>django.video is kindly brought to you by <strong><a href="">rmotr.com</a></strong>. Read more about it <a href="/about">here</a>.</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    {% block scripts %}
      <script src="{% static "js/jquery.js" %}"></script>
      <script src="{% static "js/bootstrap.min.js" %}"></script>
      <script type="text/javascript">
        $('iframe').each(function(){
          var self = $(this);
          self.height(self.width() * 0.6);
        })
      </script>
    {% endblock %} {% include 'analytics.html' %}
</body>

</html>
